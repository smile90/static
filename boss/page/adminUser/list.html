<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../lib/weadmin/css/weadmin.css">

<body>

          <cite>管理员列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>

    <div class="weadmin-body">
        <!-- 查询条件 -->
        <div id="tableSearch" class="layui-row">
            <form class="layui-form layui-col-md12 we-search">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <input type="text" placeholder="用户ID" name="userId" class="search layui-input" >
                    </div>
                    <div class="layui-inline">
                        <input type="text" placeholder="用户编号" name="userNo" class="search layui-input" >
                    </div>
                    <div class="layui-inline">
                        <input type="text" placeholder="用户名" name="username" class="search layui-input" >
                    </div>
                    <div class="layui-inline">
                        <input type="text" placeholder="姓名" name="realname" class="search layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="sreach" type="submit">搜索</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 工具栏 -->
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
            </div>
        </script>

        <!-- 操作栏 -->
        <script type="text/html" id="tool">
            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <!-- 数据展示 -->
        <table id="table" lay-filter="table"></table>

    </div>

<script type="text/javascript" charset="utf-8" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../lib/jquery/jquery.cookie.js"></script>

<script type="text/javascript" charset="utf-8" src="../../js/custom/common.js"></script>

<script type="text/javascript" charset="utf-8" src="../../js/custom/page.js"></script>

    /* 构建数据表 */
    pageConfig.pageTable({
        elem: '#table'
        ,toolbar: '#toolbar'
        ,url: adminConfig.srvUrl() + '/adminUser/listPage'
        ,cols: [[ //表头
            {field: 'id', title: 'ID', width:80, hide: true}
            ,{field: 'userId', title: '用户ID', width:100}
            ,{field: 'userNo', title: '用户编号', width:100}
            ,{field: 'username', title: '用户名', width:200, sort: true}
            ,{field: 'realname', title: '姓名', width:200}
            ,{field: 'userStatus', title: '用户状态', width: 100}
            ,{field: 'status', title: '数据状态', width: 100}

</body>

</html>
