<head>
    <meta charset="UTF-8">
    <title>管理员登录-后台管理系统-1.0</title>

    <link rel="stylesheet" href="../../lib/weadmin/css/font.css">
    <link rel="stylesheet" href="../../lib/weadmin/css/weadmin.css">
</head>
  
  <body>
    <div class="weadmin-body">
        <input type="hidden" name="data" id="data" value="" />
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input value" name="userId" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户编号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input value" name="userNo" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input value" name="username" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input value" name="realname" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input value" name="createTime" disabled/>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript" charset="utf-8" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" charset="utf-8" src="../../lib/layui/layui.js"></script>

<script type="text/javascript" charset="utf-8" src="../../js/custom/common.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/custom/util.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/custom/token.js"></script>

<script type="text/javascript" charset="utf-8">
    $(function() {
        util.ajax({
            url: adminConfig.srvUrl() + '/adminUser/get/' + $('#data').val(),
            method: 'get',
            success: (result) => {
                if(util.isSuccess(result)) {
                    $('.value').each(function (index, domEle) {
                        var $domEle = $(domEle);
                        var value = result.content[$domEle.attr('name')];
                        $domEle.val(`${ value || '-'}`);
                    });
                } else {
                    util.error(result);
                }
            }
        });
    });
</script>

</body>

</html>
