<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-后台管理系统-1.0</title>

    <link rel="stylesheet" href="./lib/xadmin/css/font.css">
    <link rel="stylesheet" href="./lib/xadmin/css/xadmin.css">
</head>
<body class="login-bg">
<div class="login">
    <div class="message">管理后台登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="username" lay-verify="required" placeholder="用户名" type="text" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-inline">
            <div class="layui-col-xs7">
                <input name="validCode" lay-verify="required" placeholder="验证码" type="text" class="layui-input"/>
            </div>
            <div class="layui-col-xs5">
                <img class="layui-input" id="validCode" alt="点击刷新"/>
            </div>
        </div>
        <hr class="hr15">
        <input class="loginin" value="登录" lay-submit="" lay-filter="login" type="submit">
        <hr class="hr20">
    </form>
</div>

<script type="text/javascript" charset="utf-8" src="./lib/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/layui/layui.js"></script>
<script type="text/javascript" charset="utf-8" src="./lib/xadmin/js/xadmin.js"></script>

<script type="text/javascript" charset="utf-8" src="./js/custom/common.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/login/login.js"></script>

<!-- 底部结束 -->
</body>
</html>
